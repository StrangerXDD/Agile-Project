<!DOCTYPE html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="static/css/register-login.css">
    <title>Register and Login</title>
</head>



<body>
    <div class="nav_custom">
        <nav class="navbar navbar-custom">
            <!-- logo -->
            <span><a href="/"><img class="navlogo" src="static/img/spork yellow.png" ></a></span>
            <div class="button-div">
                <!-- Create button -->
                <button id="create-button" class="nav-button">Create</button>
                <!-- Filter button -->
                <button id="filter-button" class="nav-button">Filter</button>
                <!-- account login -->
                <button id="account-button" class="nav-button"><img class="account-icon" src="static/img/account-icon.png"></button>
                <!-- <img class="account-icon" src="images/account-icon.png"> -->
            </div>
        </nav>

    </div>

    <!-- This div is centered | All the contents of the form are here-->
    <div class="account-body-container">
        <div class="container" id="account-body">

            <!-- account image -->
            <div class="account-image container">
                <img>
            </div>

            <!-- inputs for email and password -->
            <input id="email" class="form-control container account-input" type="text" placeholder="Email">
            <input id="password" class="form-control container account-input" type="text" placeholder="Password">

            <!-- cancle and save buttons -->
            <div class="cancle-save-container">
                <button id="cancle-button" type="button" class="btn btn-outline-secondary">Register</button>
                <button id="save-button" type="button" class="btn btn-success">Login</button>
            </div>
        </div>
    </div>

</body>

</html>
