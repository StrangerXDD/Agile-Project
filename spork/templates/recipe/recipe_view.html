<!DOCTYPE html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="../../static/css/recipe_view.css">
    <title>View Recipe</title>
</head>



<body>
    <div class="nav_custom">
        <nav class="navbar navbar-custom">
            <!-- logo -->
            <span><a href="/"><img class="navlogo" src="../../static/images/spork yellow.png"></a></span>
            <div class="button-div">
                <!-- Create button -->
                <button id="create-button" class="nav-button">Create</button>
                <!-- Filter button -->
                <button id="filter-button" class="nav-button">Filter</button>
                <!-- account login -->
                <button id="account-button" class="nav-button"><img class="account-icon" src="../../static/images/account-icon.png"></button>
                <!-- <img class="account-icon" src="images/account-icon.png"> -->
            </div>
        </nav>

    </div>

    <!-- This div is centered | All the contents of the form are here-->
    <div class="container" id="create_body"> {% for key in z %} {% if id == key['recipeID'] %}
        <!-- Title, Author, serving, add image -->
        <div class="basic-info-image">
            <div>
                <h1 class="black-text text-left ricipe-title">{{key['title']}}</h1>

                <div class="basic-info">
                    <h5 class="black-text text-left">Author: {{key['author']}} &nbsp; &nbsp; &nbsp;</h5>
                    <h5 class="black-text text-left">Servings: {{key['serving']}}</h5>
                </div>
            </div>

            <!-- image -->
            <div id="image">
                <img src="" alt="recipe image">
            </div>
        </div>

        <!-- Ingridients list -->

        <div id="ingredients-list">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Ingridient</th>
                        <th scope="col">Unit</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- each new ingridient will be a new row with two table datas >> for loop -->
                    {% for ingr in key['ingredients']%}
                    <tr>
                        <td>{{ingr}}</td>
                        <td>{{key['ingredients'][ingr]}}</td>
                    </tr>{% endfor %}
                </tbody>
            </table>
        </div>


        <!-- steps -->
        <h4 class="steps-title" class="black-text text-left">Steps</h4>

        <div class="steps-container">
            <p id="steps-text" class="text-justify">{{key['instructions']}}</p>
        </div>

        <!-- Delete button-->

        <div class="cancle-save-container">
            <a href="/recipe/view/{{key['recipeID']}}/delete">
                <button id="cancle-button" type="submit" value="Delete" class="btn btn-outline-danger">Delete</button></a>
        </div>
        </form>

        <!-- edit button -->
        <div class="cancle-save-container">
            <a href="/recipe/view/{{key['recipeID']}}/update">
                <button id="cancle-button" type="button" class="btn btn-outline-secondary">Edit</button></a>
        </div>{% endif %} {% endfor %}

    </div>
</body>

</html>
