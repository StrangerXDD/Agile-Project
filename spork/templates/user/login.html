<!-- This div is centered | All the contents of the form are here-->
<div class="account-body-container">
    <div class="container" id="account-body">
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="notification text-center">
            {{ messages[0] }}
        </div>
        {% endif %} {% endwith %}

        <!-- account image -->
        <div class="account-image container">
            <img class="account-image-login" src="{{url_for('static', filename='images/account-icon-notcoloured.png')}}">
        </div>

        <form action="/login" method="POST">
            <!-- inputs for email and password -->
            <input id="email" class="form-control container account-input" type="text" placeholder="Email" name="email">
            <div class="password-container">
                <input id="password" class="form-control account-input password-register" type="password" placeholder="Password" name="password">
                <i id="visibilityBtn"><span class="material-symbols-outlined">visibility</span></i>
            </div>

            <!-- cancle and save buttons -->
            <div class="cancel-save-container">
                <button id="save-button" type="submit" class="btn btn-success">Login</button>
            </div>
        </form>
    </div>
</div>

<script>
    const visibilityBtn = document.getElementById("visibilityBtn")
    visibilityBtn.addEventListener("click", toggleVisibility)

    function toggleVisibility() {
        const passwordInput = document.getElementById("password")
        if (passwordInput.type === "password") {
            password.type = "text"
        } else {
            password.type = "password"
        }
    }

</script>
